<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" th:href="@{/css/quiz.css}">-->
    <title>Quiz Page</title>
</head>
<body>

<!-- Importing NavBar -->
<!--<div th:insert="navbar.html :: navbar"></div>-->

<div class="container py-5 px-4">
    <center><h1  class="bg-success text-white">Select The Correct Answers</center></h1><br/>

    <form action="/submit" method="POST" >
        <div class="ques-box bg-dark text-light" th:each="qForm : ${qForm}" >
<!--            <span th:text="${qForm}"></span>-->
            <p class="title" ><span th:text="${qForm.getTitle}"></span></p>

            <div class="option">
                <input type="radio" th:id="optionA" th:name="'option'+${qForm.quesId}"  th:value="1" />
<!--                <input type="radio" id="option1" name="option1" th:field="*{option}"class="custom-control-input" value="1" th:field="*{option}">-->
                <p ><span th:text="${qForm.getOptionA}"></span></p>
            </div>

            <div class="option">
                <input type="radio" th:id="optionB" th:name="'option'+${qForm.quesId}"  th:value="2" />
                <p ><span th:text="${qForm.getOptionB}"></span></p>
            </div>

            <div class="option">
                <input type="radio" th:id="optionC" th:name="'option'+${qForm.quesId}"  th:value="3" />
                <p ><span th:text="${qForm.getOptionC}"></span></p>
            </div>
            <label for="userans"><b>Enter Answer</b></label>
            <input type="text" placeholder="Enter Answer" name="userans" id="userans" required><br/>
            <div class="mb-3" hidden>
                <input type="text" class="form-control" id="ans" name="ans" th:value="${qForm.getAns}">
                <input type="text" class="form-control" id="quesId" name="quesId" th:value="${qForm.quesId}">
            </div>

        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Answer</button>
    </form>
</div>

<!-- Importing Footer -->
<!--<div th:insert="footer.html :: footer"></div>-->

<!--&lt;!&ndash; Bootstrap JS &ndash;&gt;-->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
