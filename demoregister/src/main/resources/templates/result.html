<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/result.css}">
    <title>Result Page</title>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">

            <span class="navbar-text">

      </span>
        </div>
    </div>
</nav>
<div class="main-container container py-5 px-4">
    <div class="card bg-dark text-light py-5 px-4 mx-auto">
        <img th:src="@{/exam.svg}" alt="image">
        <h3 class="bg-danger text-center mb-5 p-2">Your Score</h3>
<!--        <div class="d-flex justify-content-center">-->
<!--            <p>Score:&nbsp;&nbsp;<span th:text="${score}"></span> Marks</p>-->

<!--        </div>-->
        <div class="d-flex justify-content-center">
            <p>Participant name:&nbsp;&nbsp;<span th:text="${username}"></span></p>
        </div>

        <div class="d-flex justify-content-center">
            <p>Quiz name:&nbsp;&nbsp;<span th:text="${subjectDetails.subjectName}"></span></p>

        </div>
        <div class="d-flex justify-content-center">
            <p>Quiz Level:&nbsp;&nbsp;<span th:text="${quizDetails.level}"></span></p>

        </div>

        <div class="d-flex justify-content-center">
            <p>Total correct answer:&nbsp;&nbsp;<span th:text="${correctAns}"></span></p>


        </div>

        <div class="d-flex justify-content-center">
            <p>Total false answer:&nbsp;&nbsp;<span th:text="${wrongAns}"></span></p>

        </div>
        <form action="/scoreCard" method="post">
            <input type="hidden" th:name="username" th:value="${username}" />
            <input type="hidden" th:name="subjectname" th:value="${subjectDetails.subjectName}" />
            <input type="hidden" th:name="level" th:value="${quizDetails.level}" />
            <input type="hidden" th:name="correctans" th:value="${correctAns}" />
            <div class="d-flex justify-content-center mt-4">
                <button type="submit"
                        class="btn btn-outline-warning mx-auto">
                    View Scorecard</button>
                <button type="button"
                        class="btn btn-outline-warning mx-auto"><a href="/Home">Back to Homepage</a></button>
            </div>
        </form>


    </div>
</div>

<!-- Importing Footer -->
<!--<div th:insert="footer.html :: footer"></div>-->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
