<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/score.css}">
    <title>Score Board</title>
</head>
<body>


<div class="main-container container py-5 px-4">
    <h3 class="bg-danger text-center mb-5 p-2">Scores Of All Time</h3>

    <table class="bg-dark text-light">
        <tr>

            <th>Name</th>
            <th>Quiz Name</th>
            <th>Level</th>
            <th>Score</th>

        </tr>
        <tr th:each="scorecard:${scores}">
            <td th:text="${scorecard.username}"></td>
            <td th:text="${scorecard.subjectName}"></td>
            <td th:text="${scorecard.level}"></td>
            <td th:text="${scorecard.score}"></td>

        </tr>
    </table>
</div>


<!--<div th:insert="footer.html :: footer"></div>-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
