<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reg.css}">
    <title>Register</title>
</head>
<body>


<div th:insert="navbar.html :: navbar"></div>


<div class="main-container container py-5 px-4">

    <div class="text-box">
        <h1 class="mb-5 text-center">Register</h1>
        <form class="card bg-dark py-5 px-4" action="/register" method="POST">
            <p>User Name:</p>
            <input type="text" placeholder="Enter User Name"  name="username" />
            <p>Email:</p><input type="text" placeholder="Enter Email" name="email" id="email" required />
            <p>Phone Number: </p><input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>
            <p>Password:</p><input type="password" placeholder="Enter Password" name="password" id="psw" required>
            <p>Confirm-Password:</p><input type="password" placeholder="Enter Confirm Password" name="confirmPassword" id="confirmPassword" required>
            <p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
            <button type="submit" class="btn btn-primary success">Register</button><br/>
        </form>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
