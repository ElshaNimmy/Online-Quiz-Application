<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/reg.css}">
    <title>Add subject</title>
</head>
<body>


<div th:insert="navbar.html :: navbar"></div>


<div class="main-container container py-5 px-4">

    <div class="text-box">
        <h1 class="mb-5 text-center">Add Subject</h1>
        <form class="card bg-dark py-5 px-4" action="/subjects" method="POST">
            <p>Subject Id:</p>
            <input type="number" placeholder="Enter subject Id"  name="subjectId" />
            <p>Subject Name:</p><input type="name" placeholder="Enter subject Name" name="subjectName" />

            <button type="submit" class="btn btn-primary success">Add</button><br/>
        </form>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
