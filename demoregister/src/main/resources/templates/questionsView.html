<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Quiz Page</title>
</head>
<body>

nav class="navbar navbar-dark bg-dark">
<div class="container-fluid">
    <a class="navbar-brand" href="#">Start Quizz</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/UpdateSubject">Update Quiz</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/UpdateQuiz">Update Level</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/updateQuestions">Update Questions</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
        <span class="navbar-text">

      </span>
    </div>
</div>
</nav>

<div class="container py-5 px-4">
    <center><h1  class="bg-success text-white">Quiz pattern</center></h1><br/>

    <form action="/submit" method="POST" th:object="${qForm}">

        <input type="hidden" th:name="arrayLength" th:value="${#lists.size(qForm)}" />

        <div class="ques-box bg-dark text-light"  th:each="ques, i: ${qForm}">
            <p class="title" > <span th:text="${ques.title}"></span></p>

            <div class="option">
                <input type="radio" th:id="optionA" th:name="|qForm[${i.index}]|"   th:value="${ques.getOptionA}" />
                <p ><span th:text="${ques.getOptionA}"></span></p>
            </div>

            <div class="option">
                <input type="radio" th:id="optionB"  th:name="|qForm[${i.index}]|"   th:value="${ques.getOptionB}" />
                <p ><span th:text="${ques.getOptionB}"></span></p>
            </div>

            <div class="option">
                <input type="radio" th:id="optionC" th:name="|qForm[${i.index}]|"   th:value="${ques.getOptionC}" />
                <p ><span th:text="${ques.getOptionC}"></span></p>
            </div>

            <div class="mb-3" hidden>
                <input type="hidden" th:name="quizId" th:value="${ques.quizId}" />
                <input type="hidden" th:name="subId" th:value="${ques.subjectId}" />
                <input type="hidden" th:name="|qForm[${i.index}].quesId|" th:value="${ques.quesId}" />
                <input type="hidden" th:name="|qForm[${i.index}].ans|" th:value="${ques.ans}" />
            </div>
        </div>

    </form>
</div>


</body>
</html>
