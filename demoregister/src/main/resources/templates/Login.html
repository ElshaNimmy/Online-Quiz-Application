<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
</head>
<body>


<div th:insert="navbar.html :: navbar"></div>


<div class="main-container container py-5 px-4">
	<div class="image-box">
		<img th:src="@{/exam.svg}" alt="image">
	</div>
	<div class="text-box">
		<h1 class="mb-5 text-center">Online Quiz Application</h1>
		<form class="card bg-dark py-5 px-4" action="/login" method="POST">
			<p>User Name</p>
			<input type="text" name="username" />
			<p>Password</p>
			<input type="password" name="password" value="password">
			<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
			<button type="submit" class="btn btn-primary active">Login</button><br/>
		</form>
			<div class="btns">
	<a href="/register"><button type="button" id="sign-up" >Sign Up for user</button></a><br/>
	<a href="/admin-register"><button type="button" id="signup" >Sign Up for Admin</button></a>
			</div>
	</div>
</div>
<div th:insert="footer.html :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
